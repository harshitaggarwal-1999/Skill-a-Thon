    <h1 style="
    margin-left: 50px;
    border-top-width: 2px;
    margin-top: 100px;">Register as an Entrepreneur Today! </h1>
    <form action="/entrepreneurs" method="POST">
        <input type="text" name="name" id="name" placeholder="Enter full name" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;"><br />
        <input type="number" name="phone" id="phone" placeholder="Enter mobile number" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;"><br />
        <input type="email" name="email" id="email" placeholder="Enter email address" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;"><br />
        <input type="password" name="password" id="password" placeholder="Enter password" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;"><br />
        <input type="text" name="venture_name" id="venture_name" placeholder="Enter the name of your venture/product" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;"><br />

        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;"><br />
            <h6 style="
            margin-left: 50px;
            margin-top: 10px;
            margin-bottom: 0px;">Brief Idea Overview :</h6> <br />
        <textarea rows="5" cols="50" name="idea_overview" style="margin-left: 50px;
        ">
        Enter a brief description of your business idea
        </textarea><br />

        margin-bottom: 10px;"><br />

        margin-left: 50px;
        margin-top: 10px;
        margin-bottom: 0px;">Enter a category for your venture</h6>
        <br />
        <select name="dropdown" style="margin-left: 50px;">
            <option value="science and technology" selected>Science and Technology</option>
            <option value="arts">Arts</option>
            <option value="social entrepreneurship">Social Entrepreneurship</option>
            <option value="women empowerment">Women Empowerment</option>
            <option value="education">Education</option>
            <option value="health sector">Health and Wellness</option>
            <option value="safety">Safety</option>
        </select><br />
        <input type="date" name="startdate" id="startdate" placeholder="Enter the starting date of your venture"  style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;"><br />
        <input type="number" name="employee_count" id="employee_count" placeholder="Enter the current no. of employees in your venture" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;"><br />
        <input type="text" name="working_location" id="working_location" placeholder="Enter your working location" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;
        margin-bottom: 10px;"><br />
        <h6 style="
        margin-left: 50px;
        margin-top: 10px;
        margin-bottom: 0px;">Is your project currently in the ideation phase?</h6>
        <br />
        <input type="radio" name="idea_phase" id="idea_phase" value="yes" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 5px;">Yes<br />
        <input type="radio" name="idea_phase" id="idea_phase" value="no" style="
        margin-left: 50px;
        border-top-width: 2px;
        margin-top: 10px;">No<br />

        margin-top: 10px;
        margin-bottom: 10px;"><br />
        <h6 style="
        margin-left: 50px;

        margin-left: 50px;

        margin-top: 5px;">Yes<br />
        <input type="radio" name="job_provider" id="job_provider" value="no" style="
        margin-left: 50px;
        border-top-width: 2px;

            <fieldset>
